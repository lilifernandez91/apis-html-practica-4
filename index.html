<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Api's de html5</title>
</head>
<body>
    <div class="container">
        <h1 class="text">Elige un video de tu escritorio</h1>
    <div class="input-container">
        <input type="file" accept="video/*" class="input-file">
    </div>
    <div class="video">
        <video class="video-selected" width="400" controls>
            <source src="" type="video">
        </video>
    </div>
    <div>
        <button class="play-video button">Play</button>
        <button class="pause-video button">Pause</button>
        <button class="subir-volumen button">V +</button>
        <button class="bajar-volumen button">V -</button>
    </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
